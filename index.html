<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.js">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay >

            <button data-copy>
                <span data-copyMsg></span>
                <img src="copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <div class="inputcontainer">
            <div class="length-container">
                <p>Pasword Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider >

            <div  class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes uppercase latter</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes lowercase latter</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes numbers </label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes symbols </label>
            </div>

            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator></div>
            </div>

            <button class="generateButton">Genrater Password</button>
            <script src="index.js"></script>
        </div>
    </div>
    
</body>
</html>
